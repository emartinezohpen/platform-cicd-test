name: continuous-delivery-test
on: 
  push:
    branches: ["main"]
jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: semver & changelog
        uses: ohpensource/platform-cicd/actions/git/generate-version-and-release-notes@33f3a775770aa38d25a9e27c9bc1c34dcdde9f2a
        with:
          user-email: "github-svc@ohpen.com"
          user-name: "GitHub Actions"
