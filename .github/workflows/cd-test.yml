name: continuous-delivery-test
on: 
  push:
    branches: ["main"]
jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: semver & changelog
        uses: ohpensource/platform-cicd/actions/git/generate-version-and-release-notes@500a936fd5e61b16b6126e3e7def37c7ac47caf4
        with:
          user-email: "github-svc@ohpen.com"
          user-name: "GitHub Actions"
